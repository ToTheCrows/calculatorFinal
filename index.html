<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div id="container">
            <div class="output-container">
                <p class="output">This is a calculator</p>
            </div>
            <div class="btn-container">
                <button type="button" class="one" value="1">
                    1
                </button>
                <button type="button" class="two" value="2">
                    2
                </button>
                <button type="button" class="three" value="3">
                    3
                </button>
                <button type="button" class="plus" value="+">
                    +
                </button>
                <button type="button" class="four" value="4">
                    4
                </button>
                <button type="button" class="five" value="5">
                    5
                </button>
                <button type="button" class="six" value="6">
                    6
                </button>
                <button type="button" class="minus" value="-">
                    -
                </button>
                <button type="button" class="seven" value="7">
                    7
                </button>
                <button type="button" class="eight" value="8">
                    8
                </button>
                <button type="button" class="nine" value="9">
                    9
                </button>
                <button type="button" class="multiply" value="*">
                    *
                </button>
                <button type="button" class="delete" value="c">
                    C
                </button>
                <button type="button" class="zero" value="0">
                    0
                </button>
                <button type="button" class="operate" value="=">
                    =
                </button>
                <button type="button" class="divide" value="/">
                    /
                </button>
            </div>
        </div>
    </main>
</body>

</html>
