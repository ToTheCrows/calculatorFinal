<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div id="container">
            <div class="output-container">
                <p class="output">This is a calculator</p>
            </div>
            <div class="btn-container">
                <button type="button" class="number" value="1">
                    1
                </button>
                <button type="button" class="number" value="2">
                    2
                </button>
                <button type="button" class="number" value="3">
                    3
                </button>
                <button type="button" class="operator" value="+">
                    +
                </button>
                <button type="button" class="number" value="4">
                    4
                </button>
                <button type="button" class="number" value="5">
                    5
                </button>
                <button type="button" class="number" value="6">
                    6
                </button>
                <button type="button" class="operator" value="-">
                    -
                </button>
                <button type="button" class="number" value="7">
                    7
                </button>
                <button type="button" class="number" value="8">
                    8
                </button>
                <button type="button" class="number" value="9">
                    9
                </button>
                <button type="button" class="operator" value="*">
                    *
                </button>
                <button type="button" class="delete" value="c">
                    C
                </button>
                <button type="button" class="number" value="0">
                    0
                </button>
                <button type="button" class="output" value="=">
                    =
                </button>
                <button type="button" class="operator" value="/">
                    /
                </button>
            </div>
        </div>
    </main>
</body>

</html>
